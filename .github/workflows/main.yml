name: main

on:
  push:
    branches: [main]
    tags:
  pull_request:

jobs:
  main:
    strategy:
      matrix:
        include:
        # linux
        - os: ubuntu-latest
          python: '3.7'
          toxenv: py
        - os: ubuntu-latest
          python: '3.8'
          toxenv: py
        - os: ubuntu-latest
          python: '3.9'
          toxenv: py
        - os: ubuntu-latest
          python: '3.10'
          toxenv: py
        - os: ubuntu-latest
          python: '3.11-rc - 3.11'
          toxenv: py
        # windows
        - os: windows-latest
          python: '3.7'
          toxenv: py
        # misc
        - os: ubuntu-latest
          python: '3.10'
          toxenv: pre-commit
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - run: pip install --upgrade tox
    - run: tox -e ${{ matrix.toxenv }}
